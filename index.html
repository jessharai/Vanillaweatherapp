<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jestina Mare Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Vanilla Weather App</h1>
      <br />
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter City"
          aria-label="Searchcity"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary, search-button"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <br />

      <br />
      <div class="row">
        <div class="col-6">
          <h2>Harare</h2>
          <h3>Saturday 06:41, Cloudy</h3>
          <h4>Humidity 87%, wind Speed 9.26km/hour</h4>
        </div>
        <div class="col-6">
          <h3>
            <div class="float-left">
              <span class="temperature" id="temperature">☀️20°C</span
              ><span class="units">
                <a href="#" id="celsius-click">°C</a> |
                <a href="#" id="fahrenheit-click">°F</a>
              </span>
            </div>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="forecast-time">Sun</div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max"> 22°C</span>
            <span class="forecast-temp-min"> 10°C</span>
          </div>
        </div>
        <div class="col">
          <div class="forecast-time">Mon</div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max"> 22°C</span>
            <span class="forecast-temp-min"> 10°C</span>
          </div>
        </div>

        <div class="col">
          <div class="forecast-time">Tue</div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max"> 22°C</span>
            <span class="forecast-temp-min"> 10°C</span>
          </div>
        </div>

        <div class="col">
          <div class="forecast-time">Wed</div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max"> 22°C</span>
            <span class="forecast-temp-min"> 10°C</span>
          </div>
        </div>

        <div class="col">
          <div class="forecast-time">Thu</div>
          <div class="forecast-temperature">
            <span class="forecast-temp-max"> 22°C</span>
            <span class="forecast-temp-min"> 10°C</span>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
