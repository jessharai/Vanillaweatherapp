<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jestina Mare Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              placeholder="Enter City"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              class="btn btn-primary, search-button"
              type="submit"
              value="Search"
              id="button-addon2"
            />
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-4">
          <h2 id="city"></h2>
          <ul>
            <li>Last updated on <span id="date"></span></li>
          </ul>
        </div>
        <div class="col-4">
          <div class="weather-temperature">
            <img src="" alt="sunny" id="icon" />
            <div class="float-left">
              <strong id="temperature"></strong><span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <ul>
            <li id="description">,</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind Speed: <span id="windSpeed"> </span>Km/hour</li>
          </ul>
        </div>
      </div>
      <h6><strong>FORECAST</strong></h6>
      <div class="weather-forecast" id="forecast"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
      <script src="src/app.js"></script>
      <hr />
      <footer>
        This project was coded by Jestina Mare and is
        <a
          href="https://github.com/jessharai/Vanillaweatherapp"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and hosted on
        <a href="https://precious-granita-c63440.netlify.app/" target="_blank"
          >Netlify</a
        >
        <div class="contact-details">
          <span class="email"> Email:</span> jestinamare@gmail.com
          <span class="instagram"> instagram: </span> @jestinamare
        </div>
      </footer>
    </div>
  </body>
</html>
